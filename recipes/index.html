<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <meta name="author" content="Landon Edwards" />
    <meta name="description" content="This is a page for recipes." />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" defer></script>
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This is a page for recipes." />
    <meta property="og:image" content="images/apple-crisp.jpg" />
    <meta property="og:url" content="URL of the page" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="title">
          <img src="images/recipe-book.png" alt="recipe book" />
          <h1>RecipeBook</h1>
        </div>
      </header>
      <main>
        <form action="#" method="post" id="rb">
          <div class="searchContainer">
            <label for="searchBox">Search</label>
            <input
              id="searchBox"
              name="user-search"
              type="text"
              placeholder="Find a recipe"
            />
            <img src="images/search.svg" alt="search icon" />
          </div>
        </form>

        <hr />

        <div class="recipe">
          <img src="images/apple-crisp.jpg" alt="image of an apple crisp" />

          <div class="recipe-details">
            <p class="tags">dessert</p>

            <h2 class="recipe-name">Apple Crisp</h2>

            <span
              class="rating"
              role="img"
              aria-label="Rating: 4 out of 5 stars"
            >
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>

            <p class="recipe-description">
              This apple crisp recipe is a simple yet delicious fall dessert
              that's great served warm with vanilla ice cream.
            </p>
          </div>
        </div>
      </main>
      <footer>
        <div class="links">
          <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"
              ><img src="images/instagram_icon.svg" alt="instagram icon"
            /></a>
            <a href="#"
              ><img src="images/youtube_icon.svg" alt="youtube icon"
            /></a>
            <a href="#"
              ><img src="images/pinterest_icon.svg" alt="pinterest icon"
            /></a>
          </div>

          <div class="flaticon">
            <a
              href="https://www.flaticon.com/free-icons/recipe"
              title="recipe icons"
              >Recipe icons created by Freepik - Flaticon</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
